<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
    <!-- stylesheets -->
    <link rel="stylesheet" href="./main.css">
    <title>Websockets</title>
</head>

<body class="container text-center">
    <header>
        <h1 class="my-4 text-center">
            <span class="headers font-bungee text-light">Websockets Chat App</span>
        </h1>
    </header>
    <main>
        <div class="row justify-content-center">
            <div class="col-12 col-sm-9 col-lg-6 mb-4">
                <label for="message-input" class="form-label">Write message to group</label>
                <textarea class="form-control" id="message-input" rows="3"></textarea>
            </div>
        </div>
        <div class="mb-4">
            <button class="btn btn-outline-light font-bungee mb-2" id="send-button">Send</button>
            <button class="btn btn-danger font-bungee mb-2" id="close-button" title="Close connection.">Close</button>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-sm-9 col-lg-6">
                <label for="messages" class="form-label">Output</label>
                <div class="form-control overflow-auto text-start" id="messages">
                </div>
            </div>
        </div>
    </main>

    <!-- scripts -->
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
